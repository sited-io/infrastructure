---
all:
  vars:
    consul:
      domain: consul
      ui_host: consul-dev-sited-io.adrian-studio.com
      url: https://consul-dev-sited-io.adrian-studio.com
      data_dir: /var/lib/consul
      config_dir: /etc/consul.d
      certs_dir: /etc/consul.d/certs
      policy_dir: /etc/consul.d/policies
      dns_recursor: 1.1.1.1 # Cloudflare
      envoy_version: "1.31.3"
      ports:
        dns: 8600
        http: 8500
        https: 8501
        grpc: 8502
        grpc_tls: 8503
        serf_lan: 8301
        serf_wan: 8302
        server: 8300
        sidecar_min_port: 21000
        sidecar_max_port: 21255

  children:
    consul:
      children:
        consul_servers:
          hosts:
            josie.adrian-studio.com:
            luther.adrian-studio.com:
            nina.adrian-studio.com:
        consul_clients:
          hosts:
            # workers
            rocky.adrian-studio.com:
            # postgres
            ronda.adrian-studio.com:
