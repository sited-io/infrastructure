---
all:
  vars:
    hex_chars: 0123456789ABCDEF

    current_environment: dev
    domain: dev.peoplesmarkets.com
    data_center: dc1
    graphana_log_url: logs-prod-008.grafana.net
    localhost_ip: "127.0.0.1"
    private_network_range: 10.0.0.0/22

    systemd_dir: /etc/systemd/system
    systemd_resolved_config_dir: /etc/systemd/resolved.conf.d

    hcpvs:
      project_id: 8df8469b-599b-466a-adf4-3eebd64553fd

    nginx_version: nginx-1.25.1

    consul_template:
      data_dir: /var/lib/consul-template
      config_dir: /etc/consul-template

    envconsul:
      data_dir: /var/lib/envconsul
      config_dir: /etc/envconsul

    main_website:
      dev_mode: true
      redirect_uris:
        - https://dev.peoplesmarkets.com/sign-in/callback
        - http://localhost:8000/sign-in/callback
      post_logout_redirect_uris:
        - https://dev.peoplesmarkets.com
        - http://localhost:8000

    community_website:
      dev_mode: true
      redirect_uris:
        - https://community-dev.peoplesmarkets.com/sign-in/callback
        - http://localhost:8000/sign-in/callback
      post_logout_redirect_uris:
        - https://community-dev.peoplesmarkets.com
        - http://localhost:8000

    branding:
      colors:
        primary: "#1a73e8"
        warn: "#ff3b5b"
        background: "#f8f8f8"
        font: "#303134"
        primaryDark: "#8ab4f8"
        warnDark: "#ff3b5b"
        backgroundDark: "#1e1e1e"
        fontDark: "#e8eaed"
